<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Flowchart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .flowchart-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.1);
            max-width: 700px;
            width: 100%;
            overflow: hidden;
        }
        .banner {
            width: 100%;
            max-height: 250px;
            object-fit: cover;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        button {
            padding: 14px 28px;
            background: #2d5f8d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 120px;
        }
        button:hover {
            background: #1e4466;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(45,95,141,0.3);
        }
        button.secondary {
            background: #6b7280;
        }
        button.secondary:hover {
            background: #4b5563;
        }
    </style>
</head>
<body>
    <div class="flowchart-container">
        
        <div class="content" id="content"></div>
    </div>
    <script>
        const flowData = [{"id":"1759871022215","type":"info","title":"Start 1","description":"","connections":[{"label":"","target":"1759871027339"}]},{"id":"1759871027339","type":"info","title":"next 2","description":"","connections":[{"label":"","target":"END"}]}];
        let history = [];
        let currentNodeId = '1759871022215';

        function render() {
            const node = flowData.find(n => n.id === currentNodeId);
            if (!node) return;

            let buttonsHtml = '';
            
            if (node.connections.length === 0 || node.connections.some(c => c.target === 'END')) {
                buttonsHtml = '<button onclick="startOver()" class="secondary">Start Over</button>';
            } else {
                if (history.length > 0) {
                    buttonsHtml += '<button onclick="goBack()" class="secondary">Back</button>';
                }
                
                if (node.type === 'decision') {
                    // Decision nodes show labeled branch buttons
                    node.connections.forEach(conn => {
                        buttonsHtml += '<button onclick="navigate('' + conn.target + '')">' + conn.label + '</button>';
                    });
                } else if (node.connections.length > 0) {
                    buttonsHtml += '<button onclick="navigate('' + node.connections[0].target + '')">Next</button>';
                }
            }

            const descriptionHtml = (node.type !== 'decision' && node.description) ? '<p>' + node.description + '</p>' : '';

            document.getElementById('content').innerHTML = '<h1>' + node.title + '</h1>' + descriptionHtml + '<div class="buttons">' + buttonsHtml + '</div>';
        }

        function navigate(targetId) {
            if (targetId === 'END') return;
            history.push(currentNodeId);
            currentNodeId = targetId;
            render();
        }

        function goBack() {
            if (history.length > 0) {
                currentNodeId = history.pop();
                render();
            }
        }

        function startOver() {
            history = [];
            currentNodeId = '1759871022215';
            render();
        }

        render();
    </script>
</body>
</html>
